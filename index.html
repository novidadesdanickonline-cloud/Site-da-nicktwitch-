<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lives da NickTwitch</title>

<style>
body{
  margin:0;
  background: linear-gradient(135deg, #8a2be2, #4b0082, #000000);
  font-family:Arial;
  color:white;
}

/* Layout principal */
.container{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  gap:20px;
  padding:20px;
}

/* Player */
.player-container{
  position:relative;
  width:100%;
  max-width:800px;
}

.overlay-text{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  padding:10px 25px;
  font-size:22px;
  font-weight:bold;
  border-radius:8px;
}

iframe{
  width:100%;
  height:450px;
  border:none;
}

/* BotÃµes quadrados */
.buttons{
  display:flex;
  flex-direction:column;
  gap:20px;
}

button{
  width:150px;
  height:150px;
  background:#111;
  color:white;
  border:2px solid white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#333;
}

button.disabled{
  background:#444;
  cursor:not-allowed;
}

/* ðŸ“± CELULAR */
@media(max-width:768px){
  .container{
    flex-direction:column;
  }

  .buttons{
    flex-direction:row;
    justify-content:center;
  }
}

/* ðŸ’» COMPUTADOR */
@media(min-width:769px){
  .container{
    flex-direction:row;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- BotÃµes -->
  <div class="buttons">

    </a>

    <button class="disabled">

  </div>

  <div class="player-container">

      ðŸ”´ Lives da NickTwitch
    </div>

    <iframe
      src="https://player.twitch.tv/?channel=nickelodeonbrasil309873&parent=novidadesdanickonline.github.io"
      allowfullscreen>
    </iframe>
  </div>

</div>

</body>
</html>
